 <body>
    <h1 align="center"> Dumb Joke Generator </h1>
    <br>
     
    <div class="container">
        <div class="row">
            <div class="col-4 text-center">
				<div class="fluid-container no-padding">
					<h2>Enter words</h2> 
				</div>
                <div class="word-entry-area text-left">
                    Noun: <input class="form-control" id="noun" type="text"><br>
                </div>
                <div class="word-entry-area text-left">
                    Verb: <input class="form-control" id="verb" type="text"><br>
                </div>
                <div class="word-entry-area text-left">
                    Adjective: <input class="form-control" id="adjective" type="text"><br>
                </div>
            </div>
            <div class="col-4 text-center center-content-vh">
				<button type="button" onClick="createJoke()" class="btn btn-outline-dark btn-lg">Create Joke</button>
				<br>
				<button type="button" onClick="clearText()" class="btn btn-outline-dark btn-lg">Clear</button>
            </div>
            <div class="col-4 text-center flex-vertical">
				<h2 class="joke-header">Joke Result</h2>
				<div class="joke-container"> 
					<h4 id="joke">
						<!-- This is where a funny joke will go when we have it. -->
					</span>
				</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <br><br><br>
